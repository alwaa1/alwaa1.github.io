<!DOCTYPE html>
<head>
<a href="http://"></a>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rumah Makan Sederhana Sekali</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f4f8;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
      transition: 0.3s;
    }

    .input-group input.incorrect {
      border-color: red;
      background-color: #ffe6e6;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .login-box button:hover {
      background-color: #0056b3;
    }

    .error-message {
      color: red;
      font-size: 14px;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login Aplikasi</h2>
    <div class="error-message" id="errorMsg"></div>
    <form id="loginForm">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username">
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
      </div>

      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();

      // Reset previous styles
      usernameInput.classList.remove('incorrect');
      passwordInput.classList.remove('incorrect');
      errorMsg.textContent = '';

      
// Jika username atau password kosong
      if (username === '' || password === '') {
        errorMsg.textContent = 'Username dan password tidak boleh kosong!';
        if (username === '') usernameInput.classList.add('incorrect');
        if (password === '') passwordInput.classList.add('incorrect');

        setTimeout(() => {
          window.location.href = 'index.html'; // Redirect ulang ke halaman login
        }, 1500);
        return;
      }

      // Jika username dan password sesuai
      if (username === 'administrator' && password === '123') {
        window.location.href = 'storemanager.html';
      } else {
        // Jika username/password salah
        errorMsg.textContent = 'Username atau password salah!';
        usernameInput.classList.add('incorrect');
        passwordInput.classList.add('incorrect');

        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1500);
      }
    });
  </script>
</body>
</html>
